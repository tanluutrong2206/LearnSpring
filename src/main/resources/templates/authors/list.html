<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List authors</title>
</head>
<body>
<h1>List authors</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Full Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${authors}">
        <td th:text="${book.id}"></td>
        <td th:text="${book.firstName + book.lastName}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
